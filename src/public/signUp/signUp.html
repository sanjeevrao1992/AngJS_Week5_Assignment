<form name='signUpForm' class='signUpFormStyle' novalidate ng-submit='signUpCtrl.submitForm(signUpForm.$valid)' ng-cloak> 
	<button value='Sign Up for the Newsletter!' class='Newsletter'>Sign Up for the Newsletter!</button>
	<br>
	<div class='FormContainer'>
		 
		<div class='col-lg-12 col-md-12 col-sm-12 col-xs-12'>
			<label>First Name</label><span ng-if='signUpForm.firstName.$error.required && signUpForm.firstName.$touched' class='errorMessage'>First Name is required</span><br>
			<input type='text' class="NameField" name='firstName' ng-model='user.firstName' placeholder='Enter first name here' required></input><br>
		</div>
		
		<div class='col-lg-12 col-md-12 col-sm-12 col-xs-12'>
			<label>Last Name</label><span ng-if='signUpForm.lastName.$error.required && signUpForm.lastName.$touched' class='errorMessage'>Last Name is required</span><br>
			<input type='text' class="NameField" name='lastName' ng-model='user.lastName' required placeholder='Enter last name here'></input><br>
		</div>

		<div class='col-lg-12 col-md-12 col-sm-12 col-xs-12'>
			<label>Email</label><span ng-if='signUpForm.email.$error.required && signUpForm.email.$touched' class='errorMessage'>Email is required</span><br>
			<input type='email' class="EmailField" name='email' ng-model='user.email' required placeholder='Enter email id here'></input><br>
		</div>

		<div class='col-lg-12 col-md-12 col-sm-12 col-xs-12'>
			<label>Mobile</label><br>
			<input type='text' class="MobileField" placeholder='Enter your contact number here'></input><br>
		</div>
		
		<div class='col-lg-12 col-md-12 col-sm-12 col-xs-12'>
			<label>Favorite Dish--{{signUpForm.$valid}}</label><span ng-if='signUpForm.favoriteDish.$error.required && signUpForm.favoriteDish.$touched' class='errorMessage'>Please mention your favorite dish</span><br>
			<input type='text' name='favoriteDish' class="DishField" required placeholder='Enter your favorite dish here'></input><br>
			<br>
		</div>

		<button type='submit' class='submit' ng-click='signUpForm.$valid'>Submit</button>
	</div>
</form>
